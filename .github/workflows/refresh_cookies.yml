name: 刷新 Gemini Business Cookie

on:
  # 定时执行：每 10 小时运行一次
  schedule:
    - cron: '0 */10 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install playwright requests huggingface_hub
          playwright install chromium
      
      - name: 运行刷新脚本
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          python refresh_accounts.py --push
      
      - name: 提交更新
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add accounts.json
          git diff --quiet && git diff --staged --quiet || git commit -m "自动刷新账号 Cookie $(date +'%Y-%m-%d %H:%M')"
          git push
