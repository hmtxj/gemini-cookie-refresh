name: 刷新 Gemini Business Cookie

on:
  # 定时执行：每 10 小时运行一次
  schedule:
    - cron: '0 */10 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          pip install playwright requests huggingface_hub psycopg2-binary
          playwright install chromium
      
      - name: 从 Secret 恢复 accounts.json
        env:
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
        run: |
          printf '%s' "$ACCOUNTS_JSON" > accounts.json
          echo "accounts.json 内容长度: $(wc -c < accounts.json) 字节"
      
      - name: 运行刷新脚本
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python refresh_accounts.py --force
      
      - name: 更新 Secret 中的 accounts.json
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh secret set ACCOUNTS_JSON < accounts.json
